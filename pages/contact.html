<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">

        <fieldset>

            <legend>Contato</legend>

            <div class="field">

                <label for="titulo">Título:</label><br>
                <input type="text"id="titulo" placeholder="Título: " required pattern="[a-zA-Z\s]+$">

            </div>

            <div class="field">

                <label for="nome">Nome completo:</label><br>
                <input type="text"id="nome" placeholder="Nome completo: " required pattern="[a-zA-Z\s]+$">

            </div>

            <div class="field">
                <label for="email">Email:</label><br>
                <input type="email"id="email" placeholder="nome@email.com " required>

            </div>

            <div class="field">

                <label for="telefone">Telefone:</label><br>
                <input type="tel"id="telefone" placeholder="(00) 0000-0000" required  pattern="\([0-9]{2}\) [0-9]{4,6}-
            [0-9]{3,4}$">

            </div>

            <div class="field">

                <label for="info">Mensagem:</label><br>
                <textarea name="info" id="info" cols="30" rows="10" placeholder="Digite sua mensagem: " required></textarea>

            </div>

            <div class="button">
                <button type="submit">Enviar</button>
            </div>

        </fieldset>


    </form>



</body>
</html>
